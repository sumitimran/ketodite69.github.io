# Site identity
name: "KetoDiet4U"
title: "KetoDiet4U"
description: "Your Guide to Smart Keto Living"
logo: "assets/images/logo.png"
favicon: "assets/images/logo.png"

# IMPORTANT: change this to your real repo name
baseurl: "/ketodite69.github.io"
url: "https://sumitimran.github.io"

permalink: /:title/

include: ["_pages"]

# Analytics (add later)
google_analytics: ""

# Comments (add later)
disqus: ""

# Newsletter (optional)
mailchimp-list: ""

# Plugins (GitHub Pages safe)
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Pagination
paginate: 6
paginate_path: /page:num/

# Markdown
markdown: kramdown
kramdown:
  input: GFM

# Ads (disabled for now)
adsense: "disabled"

# Performance
lazyimages: "disabled"

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
